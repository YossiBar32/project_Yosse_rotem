<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style/style.css" />
    <script src="index.js"></script>
    <link rel="icon" href="img/home.png" />
    <title>Contact Us</title>
  </head>
  <body>
    <div>
      <div class="div-nav">
        <nav>
          <a class="nav-a" href="index.html">Home</a>
          <a class="nav-a" href="about.html">About</a>
          <a class="nav-a" href="contact.html">Contact Us</a>
        </nav>
      </div>
      <div class="form">
        <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="gender">male</label>
              <input type="radio" id="male" name="Gender" value="male"/><br>
              <label for="gender">female</label>
              <input type="radio" id="female" name="Gender"  value="female"/>
            </li>
            <li>
              <label for="mail">E-mail</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </li>
            <li>
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="number" id="phone" name="phone" />
            </li>
            <li>
              <label for="msg">Message</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button" >
              <div class="button-container">
                <input type="submit" value="Submit" onclick="button1Handler()"/>
                <input type="reset" value="Reset" onclick= "button2Handler()"/>
              </div>
            </li>
          </ul>
        </form>
        <img src="https://images.pexels.com/photos/42399/pexels-photo-42399.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Contact Us">
      </div>

  </body>
</html>
